apiVersion: v1
kind: Service
metadata:
  annotations:
    description: The web server's http port.
  labels:
    application: {{ .Values.name }}
    monitor: application
  name: {{ .Values.name }}
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    application: {{ .Values.name }}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    description: The JGroups ping port for clustering.
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  labels:
    application: {{ .Values.name }}
  name: {{ print .Values.name "-service-ping" }}
spec:
  clusterIP: None
  ports:
  - name: ping
    port: 8888
  publishNotReadyAddresses: true
  selector:
    application: {{ .Values.name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: {{ .Values.name }}
    tags.datadoghq.com/env: dev
    tags.datadoghq.com/service: {{ .Values.name }}
    tags.datadoghq.com/version: "1"
  name: {{ print .Values.name "-deployment" }}
spec:
  replicas: 1
  selector:
    matchLabels:
      application: {{ .Values.name }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        application: {{ .Values.name }}
        tags.datadoghq.com/env: dev
        tags.datadoghq.com/service: {{ .Values.name }}
        tags.datadoghq.com/version: "1"
    spec:
      containers:
      - env:
        - name: JGROUPS_PING_PROTOCOL
          value: dns.DNS_PING
        - name: OPENSHIFT_DNS_PING_SERVICE_PORT
          value: "8888"
        - name: AUTO_DEPLOY_EXPLODED
          value: "false"
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/version']
        - name: DD_SERVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/service']
        - name: DD_ENV
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/env']
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        image: application-image
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - /opt/eap/bin/livenessProbe.sh
          initialDelaySeconds: 120
        name: application-container
        ports:
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8888
          name: ping
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - /opt/eap/bin/readinessProbe.sh
          initialDelaySeconds: 120
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 1000m
            memory: 1Gi
        volumeMounts:
        - mountPath: /app/lib/
          name: application-lib
      initContainers:
      - command:
        - /bin/sh
        - -c
        - wget https://dtdg.co/latest-java-tracer -O /app/lib/datadog-agent.jar
        image: artifactory.estesinternal.com/docker/busybox
        name: install-datadog-agent
        volumeMounts:
        - mountPath: /app/lib/
          name: application-lib
      terminationGracePeriodSeconds: 75
      volumes:
      - emptyDir: {}
        name: application-lib
